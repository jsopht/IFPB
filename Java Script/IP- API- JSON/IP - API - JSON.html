<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>
<body>
	<form class="pure-form">
		<fieldset>
			<input type="text" id="ip" placeholder="Ip Number">
			<button class="pure-button">info</button>
		</fieldset>
	</form>
	<table id="ip-info" class="pure-table">
		<thead>
			<td>Descição</td>
			<td>Valor</td>
		</thead>
		<tbody id="tableResult">
			
		</tbody>
	</table>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
		$('table#ip-info').hide();
		$('button').click(function(event){
			$.get('http://ip-api.com/json/'+$('#ip').val(), function(result){
					$('table#ip-info').show();
					var contant = '';
					$.each(result, function(key, value) {
    				contant += "<tr>"+
					 		"<td>"+key+"</td>"+
					 		"<td>"+value+"</td>"+
					 	"</tr>"
					 });
					document.querySelector('#tableResult').innerHTML = contant;
					console.log(result);
			});
			event.preventDefault();
		});
	</script>
</body>
</html>
